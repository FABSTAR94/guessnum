<DOCTYPE! html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hot or Cold?</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <h1>Go Ahead and guess what number am I?</h1>
        <h2>Let me tell you the rules. You have to guess a number between 1 and 50. You only have 5 possible guesses so make sure to guess wisely. Don't worry we will give you hints if you are too hot or too cold.</h2>
        <label for="guessInput">Guess the number: </label><input type="text" id="guessInput" class="guessInput">
        <input type="submit" value="Submit" class="guessSubmit">
        <div>
            <p class="guessCount">quantity</p>
            <p class="result">r</p>
            <p class="hotOrCold">hc</p>
        </div>
    </body>

    </html>
